{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quizzy{% endblock %}</title>
    <link rel="icon" href="{% static 'Quizzy/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Quizzy/css/style.css' %}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Quizzy/images/MainLogo.png' %}" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact-us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ's</a>
                    </li>
                </ul>
                <button id="sign">
                    Sign in
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Overlay for small screen nav -->
    <div id="navOverlay">
        <span class="close-btn" onclick="toggleNav()">Ã—</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact-us</a></li>
            <li><a href="#">FAQ's</a></li>
        </ul>
        <button id="sign">
            Sign in
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JavaScript (optional, for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JavaScript to trigger the animation when the page loads
        
        // JavaScript to toggle the navigation overlay
        function toggleNav() {
            const navOverlay = document.getElementById('navOverlay');
            if (navOverlay.style.right === '0%') {
                navOverlay.style.right = '-100%';
            } else {
                navOverlay.style.right = '0%';
            }
        }

        // Attach the toggleNav function to the navbar toggler
        document.querySelector('.navbar-toggler').addEventListener('click', toggleNav);
        document.getElementById("sign").addEventListener("click", function() {
        window.location.href = "{% url 'login_page' %}"});
        document.getElementById("callToAction").addEventListener("click", function() {
        window.location.href = "{% url 'login_page' %}"});
    </script>
</body>
</html>
