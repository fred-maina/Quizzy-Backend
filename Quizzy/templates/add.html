{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy Landing Page</title>
    <link rel="icon" href="{% static 'Quizzy/images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Quizzy/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Quizzy/css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    /* Custom CSS for Instructions */
.alert-info {
    background-color: #d1ecf1;
    border-color: #bee5eb;
    color: #0c5460;
    font-size: 16px;
    padding: 15px;
}

</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Quizzy/images/MainLogo.png' %}" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item navbar-profile">
                        <img src="https://via.placeholder.com/30" alt="Profile Icon">
                        <button id="sign-out">
                            Sign Out
                            <div class="arrow-wrapper">
                                <div class="arrow"></div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Overlay for small screen nav -->
    <div id="navOverlay">
        <span class="close-btn" onclick="toggleNav()">Ã—</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact-us</a></li>
            <li><a href="#">FAQ's</a></li>
        </ul>
    </div>

    <!-- Quiz Creation Form -->
    <!-- quiz_form.html -->
    <!-- Quiz Creation Form -->
<div class="container mt-5">
    <h2>Create a Quiz</h2>
    <div class="container mt-4">
        <div class="alert alert-info" role="alert">
            <strong>Instructions:</strong> For each question, select the correct answer by clicking the radio button next to it.
        </div>
    </div>
    <form id="quizForm" method="post" action="{% url 'add_quiz' %}">
        {% csrf_token %}
        <div id="questionsContainer">
            <div class="mb-3 question-item">
                <label for="quizName" class="form-label">Quiz Name</label>
                <input type="text" class="form-control" id="quizName" name="quizName" placeholder="Enter quiz name" required>
            </div>
            <div class="mb-3 question-item">
                <label for="quizDescription" class="form-label">Quiz Description</label>
                <input type="text" class="form-control" id="quizDescription" name="quizDescription" placeholder="Enter Description" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="addQuestion">Add another question</button>
        <button type="submit" class="btn btn-success mt-3">Save and Create Quiz</button>
        <button type="button" class="btn btn-danger mt-3" id="cancelQuiz">Cancel</button>
    </form>
</div>

<!-- Instructions -->


    <!-- Include jQuery and Bootstrap JS (assuming you are using these for dynamic functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Quizzy/js/add.js' %}"></script>
</body>
</html>
