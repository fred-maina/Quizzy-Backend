<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Created Successfully</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0E2634;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            border: 2px solid #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffffff;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group-vertical {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Quiz Created Successfully</h2>
            <p>Your quiz has been successfully created!</p>
            <p>Quiz Code: <strong>{{ quiz_code }}</strong></p>
            <p>Quiz Link: <a href="/quiz/{{ quiz_code }}" id="quiz-link">example.com/quiz/{{ quiz_code }}</a></p>
            
            <div class="row">
                <div class="col-12 mb-3">
                    <button id="copy-code" class="btn btn-secondary mr-2">Copy Code</button>
                    <button id="copy-link" class="btn btn-secondary">Copy Link</button>
                </div>
                <div class="col-12">
                    <a href="/dashboard/" class="btn btn-primary mb-2">Go back to Dashboard</a>
                    <a href="/create/" class="btn btn-success">Create New Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const copyCodeButton = document.getElementById("copy-code");
            const copyLinkButton = document.getElementById("copy-link");
            const quizCode = "{{ quiz_code }}";
            const quizLink = `example.com/quiz/${quizCode}`;

            copyCodeButton.addEventListener("click", () => {
                navigator.clipboard.writeText(quizCode).then(() => {
                    alert("Quiz code copied to clipboard!");
                });
            });

            copyLinkButton.addEventListener("click", () => {
                navigator.clipboard.writeText(quizLink).then(() => {
                    alert("Quiz link copied to clipboard!");
                });
            });
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
